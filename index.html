<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Food Website Design Tutorial</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
<!-- header section starts      -->

<header>

    <a href="#" class="logo"><i class="fas fa-utensils"></i>NATURAO</a>

    <nav class="navbar">
        <a class="active" href="#home">home</a>
        <a href="#dishes">What's an Aronia Berry?</a>
        <a href="#about">The Science</a>
    </nav>

    <div class="icons">
        <i class="fas fa-bars" id="menu-bars"></i>
        <i class="fas fa-search" id="search-icon"></i>
        <a href="#" class="fas fa-heart"></a>
        <a href="#" class="fas fa-shopping-cart"></a>
    </div>

</header>

<!-- header section ends-->

<!-- search form  -->

<form action="" id="search-form">
    <input type="search" placeholder="search here..." name="" id="search-box">
    <label for="search-box" class="fas fa-search"></label>
    <i class="fas fa-times" id="close"></i>
</form>

<!-- home section starts  -->

<section class="home" id="home">

    <div class="swiper-container home-slider">

        

            <div class="swiper-slide slide">
                <div class="content">
                    <span>NATURAL ANTIOXIDANTS</span>
                    <h3>APPLE AND ARONIA JUICE</h3>
                    <p>This delicious blent contains a nutrient punch of soluable fibre and the natural antioxidants that Aronia Berry provides.</p>
                    
                </div>
                <div class="image">
                    <img src="images/home-img-2.png" alt="">
                </div>
            </div>

        

        <div class="swiper-pagination"></div>

    </div>

</section>

<!-- home section ends -->


<!-- loader part  -->
<div class="loader-container">
    <img src="images/loader.gif" alt="">
</div>
